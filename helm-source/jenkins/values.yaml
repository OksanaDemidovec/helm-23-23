# Default values for jenkins.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
namespace: ci-cd

image:
  repository: jfrog.it-academy.by/public/jenkins-ci:odemidovec
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: 
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  apiVersion: rbac.authorization.k8s.io/v1
  name: "jenkins"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

masterport: 8080
slaveport: 50000
ingressport: 8080

env:
  JAVA_OPTS: "-Djenkins.install.runSetupWizard=false"
  CASC_JENKINS_CONFIG: "/var/jenkins_home/casc_configs/jenkins.yaml"
ConfigMap:
  volumeMounts:
    - name: jenkins-auth-config
      mountPath: /var/jenkins_home/init.groovy.d/basic-security.groovy
      subPath: basic-security.groovy
    - name: jenkins-config-yaml
      mountPath: /var/jenkins_home/casc_configs/jenkins.yaml
      subPath: jenkins.yaml
    - name: jenkins-config
      mountPath: /var/jenkins_home
  volumes:
    - name: jenkins-auth-config
      configMap:
        name: basic-security
    - name: jenkins-config-yaml
      configMap:
        name: jenkins-config
    - name: jenkins-config
      nfs:
        server: 192.168.37.105
        path: /mnt/IT-Academy/nfs-data/sa2-23-23/odemidovec/jenkins

ingresshost: helm-jenkins.k8s-5.sa
ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/server-alias: "helm-jenkins.k8s-5.sa"
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: helm-jenkins.k8s-5.sa
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 2000m
    memory: 3072Mi
  requests:
    cpu: 2000m
    memory: 2048Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
